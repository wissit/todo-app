{% extends 'todos/base.html' %}

{% block content %}
<div class="p-6 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-xl font-semibold text-slate-700">Login</h2>
</div>

<form method="post" class="p-6 space-y-6">
    {% csrf_token %}

    {% if form.errors %}
    <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">Your username and password didn't match. Please try again.</p>
    </div>
    {% endif %}

    <div class="space-y-4">
        <div class="space-y-2">
            <label for="id_username" class="block text-sm font-medium text-slate-700">Username</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
                required id="id_username"
                class="block w-full rounded-xl border-slate-200 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm py-3 px-4 bg-slate-50 border transition-all duration-200 ease-in-out hover:bg-white focus:bg-white">
        </div>
        <div class="space-y-2">
            <label for="id_password" class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password"
                class="block w-full rounded-xl border-slate-200 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm py-3 px-4 bg-slate-50 border transition-all duration-200 ease-in-out hover:bg-white focus:bg-white">
        </div>
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-slate-100">
        <a href="{% url 'register' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900">
            Don't have an account? Register
        </a>
        <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-slate-900 rounded-lg hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors shadow-sm">
            Login
        </button>
    </div>
</form>
{% endblock %}
