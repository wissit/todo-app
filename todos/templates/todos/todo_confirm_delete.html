{% extends 'todos/base.html' %}

{% block content %}
<div class="p-6 text-center">
    <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-100 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h2 class="text-xl font-semibold text-slate-900 mb-2">Delete Todo</h2>
    <p class="text-slate-500 mb-6">Are you sure you want to delete "<span class="font-medium text-slate-900">{{
            todo.title }}</span>"? This action cannot be undone.</p>

    <form method="post" class="flex items-center justify-center gap-3">
        {% csrf_token %}
        <a href="{% url 'todo_list' %}"
            class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors">
            Cancel
        </a>
        <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors shadow-sm">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
