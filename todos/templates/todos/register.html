{% extends 'todos/base.html' %}

{% block content %}
<div class="p-6 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-xl font-semibold text-slate-700">Register</h2>
</div>

<form method="post" class="p-6 space-y-6">
    {% csrf_token %}

    <div class="space-y-4">
        {% for field in form %}
        <div class="space-y-2">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-700">
                {{ field.label }}
            </label>
            <div class="relative">
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                    {% if field.field.required %}required{% endif %}
                    class="block w-full rounded-xl border-slate-200 shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm py-3 px-4 bg-slate-50 border transition-all duration-200 ease-in-out hover:bg-white focus:bg-white">
            </div>
            {% if field.help_text %}
            <p class="text-xs text-slate-500">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
            <p class="text-xs text-red-600">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-slate-100">
        <a href="{% url 'login' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900">
            Already have an account? Login
        </a>
        <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-slate-900 rounded-lg hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors shadow-sm">
            Register
        </button>
    </div>
</form>
{% endblock %}
