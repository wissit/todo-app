<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center py-10 px-4">
    <div class="w-full max-w-2xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-slate-800">Todo App</h1>
            {% if user.is_authenticated %}
            <div class="flex items-center gap-4">
                <span class="text-sm text-slate-600">Hi, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit"
                        class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors">Logout</button>
                </form>
            </div>
            {% endif %}
        </div>
        <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-slate-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
