{% extends 'todos/base.html' %}

{% block content %}
<div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
    <h2 class="text-xl font-semibold text-slate-700">My Tasks</h2>
    <a href="{% url 'todo_create' %}"
        class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-slate-900 rounded-lg hover:bg-slate-800 focus:ring-4 focus:ring-slate-300 transition-colors">
        Add New Todo
    </a>
</div>

<div class="divide-y divide-slate-100">
    {% for todo in todos %}
    <div class="group flex items-center justify-between p-4 hover:bg-slate-50 transition-colors duration-200">
        <div class="flex items-center gap-3 flex-1 min-w-0">
            <div class="flex-1 min-w-0">
                <p
                    class="text-base font-medium text-slate-900 truncate {% if todo.resolved %}line-through text-slate-400{% endif %}">
                    {{ todo.title }}
                </p>
                {% if todo.due_date %}
                <p class="text-xs text-slate-500 mt-0.5 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    {{ todo.due_date }}
                </p>
                {% endif %}
            </div>
        </div>

        <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
            <a href="{% url 'todo_resolve' todo.pk %}"
                class="p-2 text-slate-400 hover:text-green-600 hover:bg-green-50 rounded-full transition-colors"
                title="{% if todo.resolved %}Unresolve{% else %}Resolve{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </a>
            <a href="{% url 'todo_update' todo.pk %}"
                class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors"
                title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </a>
            <a href="{% url 'todo_delete' todo.pk %}"
                class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </a>
        </div>
    </div>
    {% empty %}
    <div class="p-12 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
        </div>
        <h3 class="text-lg font-medium text-slate-900">No tasks yet</h3>
        <p class="mt-1 text-slate-500">Get started by creating a new todo item.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
